{% include head.html %}

    {% include header.html %}

		<main class="site-masthead" role="main">
		  <div class="container">
		    <h1>{{ page.title }}</h1>
		    <p class="lead">{{ page.lead }}</p>

		<div class="site-body">

		    {{ content }}
		  
		  </div><!-- /.container -->

    {% include footer.html %}

  </div><!-- /.site-wrapper -->

</html>
